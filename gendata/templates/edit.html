{% extends 'base.html' %}

{% block title %}
  Edit
{% endblock %}

{% block content %}
<form action="{% url 'database:saveBlog' blog.id %}" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Title</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" value="{{blog.title}}" name="title">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Content</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" value="{{blog.content}}" name="content">
  </div>
  <button>Submit</button>
</form>
{% endblock %}
